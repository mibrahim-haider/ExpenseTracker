<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="../css/register.css">
  <title>Register</title>
</head>
<body>
  <div class="main">
    <div class="my-5 mx-auto border rounded-3 content ">
      
      <!-- register form -->
      <form id="registerForm" class=" p-5 form">
        <!-- heading -->
        <h1>Register to <span class="text-primary">Get Start </span></h1>
        <!--  all this fields are made required in js api so no need to write here required -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" >
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" >
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" >
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" >
        </div>
        
  
         <!-- for success alert msg -->
        <div id="alertMessage" class="alert" style="display: none;"> </div> 
         <!-- button for submit -->
        <button type="submit" class="btn btn-primary px-5 py-2 mt-3 form-control " style="align-self: center; font-size: 17px; ">Register</button> 
  
      </form>
      <!-- if user not register -->
      <div class="last py-3" style=" text-align: center;" >Have an account?
        <span type="button" class="reset" onclick="window.location.href='login'" > 
        Log in</span> 
      </div>
       <!-- for err red popup-alert msg --> 
      <div id="popupAlert" class="popup-alert" style="display: none;"></div>   
  
    </div>
  </div>



  <script src="../js/register.js"></script>    <!-- js for register as frontend api and logic -->

</body>
</html>
