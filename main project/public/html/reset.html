<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <title>Reset</title>
</head>
<body>
  <div class="main">

    <div class=" my-5 mx-auto border rounded-3 content" >
      <!-- heading -->
       <!-- login form -->
      <form id="resetForm" class="p-5 form">
        <h1>Enter your email <span class="text-primary">to reset</span></h1>
        <!--  all this fields are made required in js api so no need to write here required -->
        <div class="mb-3">
          <label for="email" class="form-label" >Email</label>
          <input type="email" class="form-control" id="email" >
          <div id="emailHelp" class="form-text">Enter you email that conected with your account to Verify.</div>
        </div>
        <div class="mb-3">
          <label for="newpassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword">
        </div>
        <div class="mb-3">
          <label for="newpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword">
        </div>
  
        <!-- for success alert msg -->
        <div id="alertMessage" class="alert" style="display: none;"> </div> 
         <!-- button for submit -->
        <button type="submit" class="btn btn-primary px-5 py-2 mt-3 form-control " style="align-self: center; font-size: 17px; ">Reset</button>
        
        
        
        <div class="or-divider">
          <span>OR</span>
        </div>
      
        <div class="Create" type="button" onclick="window.location.href='register'">Create New Account</div>

      </form>
      
      <!-- if user not register -->
      <div class="last py-3" style=" text-align: center;" >Can't reset your password?
        <span type="button" class="reset" onclick="window.location.href='login'" > 
        Log in</span> 
      </div>
       
       <!-- for err red popup-alert msg --> 
      <div id="popupAlert" class="popup-alert" style="display: none;"></div>
  
  
    </div>
     
  </div>


  <script src="../js/reset.js"></script>  <!-- js for register as frontend api and logic -->


</body>
</html>
