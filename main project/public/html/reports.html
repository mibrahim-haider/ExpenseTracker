<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/reports.css">

  <title>reports</title>
</head>

<body>
  <div class="min-vh-100 d-flex custom-bg-gray">

    <!-- sidebar  -->

    <div class="min-vh-100 d-flex custom-bg-gray">

      <aside id="sidebar" class=" vh-100 border-end shadow-lg d-none d-md-block sidebarshow ">
        <div class="toggle-btn2 d-md-none ">
          <img src="../images/x.svg" alt="bank" class="custom-color border border-2 " id="cross-btn">
        </div>
        <div class="custom-padding">
          <h1 class=" d-flex align-items-center m-0 barheading custom-gray-800">
            ExpenseTracker
          </h1>
        </div>
        <nav class="mt-4">

          <a onclick="window.location.href='/'" id="dashboard-link" class="nav__link px-4 py-3 link">
            <span class="d-flex align-items-center me-2">
              <embed src="../images/layout-dashboard.svg" type="image/svg+xml" width="24" height="24" />
            </span>Dashboard</a>

          <a onclick="window.location.href='/reports'" id="reports-link" class="nav__link px-4 py-3 link">
            <span class="d-flex align-items-center me-2">
              <embed src="../images/chart-pie.svg" type="image/svg+xml" width="24" height="24" />
            </span>Reports</a>

          <a onclick="window.location.href='/settings'" id="settings-link" class="nav__link px-4 py-3 link">
            <span class="d-flex align-items-center me-2">
              <embed src="../images/settings.svg" type="image/svg+xml" width="24" height="24" />
            </span>Settings</a>
        </nav>


        <div class="position-absolute bottom-0">
          <!-- logout Button -->
          <div type="button" id="logoutbtn"
            class="d-flex align-items-center  hover-text-dark border-top border-bottom link custom-btn-size">
            <span class="d-flex align-items-center me-2">
              <embed src="../images/log-out.svg" type="image/svg+xml" width="24" height="24" />
            </span>Logout
          </div>
        </div>
      </aside>
      <!-- toggle-btn1 -->
      <span id="sidebarToggle" class=" d-md-none toggle-btn1  position-absolute top-3 start-3 ">
        <img src="../images/align-justify.svg" alt="bank" class="custom-color">
      </span>
    </div>

    <!-- main content  -->

    <div id="content" class="d-flex  custom-padding  content g-0 custom-padding-m-2 p-4 ">



      <div class="row container" style="width: 100%; margin: 0px; gap: 2rem;" >

        <!-- heading and export button  -->

        <div class="d-flex justify-content-between heading">
          <h1 class="fs-3 fw-bolder m-0">Reports & Analytics</h1>
          <span class="d-flex justify-content-between " style="gap: 1rem;">
            <button id="exportAllButton" class="btn btn-primary d-flex align-items-center sm-all-btn "
              style="font-size: 16px;">
              <span class=" me-2 mt-1 ">
                <embed src="../images/download.svg" type="image/svg+xml" width="20" height="20" class="all-pdf-img" />
              </span> Export All PDF
            </button>
          </span>
        </div>

        <!-- expense pie chart  -->

        <div class="d-flex justify-content-center container  ">
          <div id="chartContainer" class=" p-4 rounded-lg shadow-md chart-container w-100">
            <span class="h2 ">
              <div class="d-flex align-items-center mt-1">
                <span class="ms-1 me-2 ">
                  <embed src="../images/chart-pie - blue.svg" type="image/svg+xml" width="24" height="24" />
                </span>
                <span class="mb-1 chart-heading">Expense Distribution</span>
              </div>
              <button id="exportEButton" class="btn btn-primary d-flex align-items-center barBtn sm-btn ">
                <span class="me-2 mt-1 ">
                  <embed src="../images/download.svg" type="image/svg+xml" width="16" height="16" />
                </span> Export PDF
              </button>
            </span>
            <div id="chartE" style="width: 100%; padding: 20px; text-align: center;" class="all-chart">
              <div style="margin: 7px;">
                <canvas id="pieChart" class="pie-chart "></canvas>
              </div>
              <div id="legend" class="legend">

              </div>
            </div>

          </div>
        </div>

        <!-- income pie chart  -->

        <div class="d-flex justify-content-center container ">
          <div id="chartContainer" class=" p-4 rounded-lg shadow-md chart-container w-100">
            <span class="h2 ">
              <div class="d-flex align-items-center mt-1">
                <span class="ms-1 me-2 ">
                  <embed src="../images/chart-pie - blue.svg" type="image/svg+xml" width="24" height="24" />
                </span>
                <span class="mb-1 chart-heading">Income Distribution</span>
              </div>
              <button id="exportIButton" class="btn btn-primary d-flex align-items-center barBtn  sm-btn ">
                <span class="me-2 mt-1 ">
                  <embed src="../images/download.svg" type="image/svg+xml" width="16" height="16" />
                </span> Export PDF
              </button>
            </span>
            <div id="chartI" style="width: 100%; padding: 20px; text-align: center;" class="all-chart">
              <div style="margin: 7px;">
                <canvas id="incomePieChart" class="pie-chart "></canvas>
              </div>
              <div id="incomelegend" class="legend">
              </div>
            </div>
          </div>
        </div>

        <!-- bar chart  -->

        <div class="d-flex justify-content-center mb-4 container  ">
          <div id="chartContainer" class=" p-4 rounded-lg shadow-md  chart-container w-100">
            <span class="h2 mb-3 ">
              <div class="d-flex align-items-center mt-1">
                <span class="ms-1 me-2 ">
                  <embed src="../images/chart-no-axes-column-increasing.svg" type="image/svg+xml" width="24"
                    height="24" />
                </span>
                <span class="mb-1 me-1 chart-heading">Top Monthly Spending Categories</span>
              </div>
              <button id="exportBarButton" class="btn btn-primary d-flex align-items-center barBtn sm-btn">
                <span class="me-2 mt-1 ">
                  <embed src="../images/download.svg" type="image/svg+xml" width="16" height="16" />
                </span> Export PDF
              </button>
            </span>
            <div class=" month " class="all-chart" >
              <span>
                <!-- <label for="monthInput" class="form-label me-2 mt-1">Select Month To Analytics :</label> -->
                <input type="month" id="monthInput" class="form-control p-2 select-month" value="">
              </span>
            </div>
            <div id="barMonthlyChart" style="width: 100%; padding: 20px; text-align: center;" class="all-chart">

              <div>
                <canvas id="barChart" class="bar-chart "></canvas>
              </div>
              <div id="barlegend" class="legend">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    const navLinkEls = document.querySelectorAll('.nav__link'); // Select all nav links
    const currentPath = window.location.pathname.replace('/', '').toLowerCase(); // Get the current page path (e.g., "reports")

    navLinkEls.forEach(navLinkEl => {
      // Check if the nav link's id contains the current path
      if (navLinkEl.id.includes(currentPath)) {
        navLinkEl.classList.add('active'); // Add the 'active' class
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> -->

  <script type="module" src="../js/reports.js"></script>
  <script src="../js/logout-&-toggle.js"></script>


</body>

</html>
